<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario Agenda</title>
  <link rel="stylesheet" href="/professionista/agenda/calendario.css">
</head>
<body>
  <h1 id="titolo-mese">Calendario</h1>
  <ul id="calendar-list"></ul>

  <section id="gestione-impegni">
    <h2>Gestione impegni per il <span id="data-attiva">[nessuna]</span></h2>

    <div>
      <h3>Crea Appuntamento</h3>
      <form id="form-appuntamento">
        <input type="date" name="data" required>
        <input type="time" name="ora" required>
        <input type="text" name="sede" placeholder="Sede" required>
        <input type="number" name="paziente_id" placeholder="ID Paziente" required>
        <input type="text" name="nome" placeholder="Nome (facoltativo)">
        <input type="text" name="cognome" placeholder="Cognome (facoltativo)">
        <input type="text" name="patologia" placeholder="Patologia (facoltativo)">
        <button type="submit">Salva Appuntamento</button>
      </form>
    </div>

    <div>
      <h3>Crea Promemoria</h3>
      <form id="form-promemoria">
        <input type="date" name="data" required>
        <input type="time" name="ora_notifica" required>
        <input type="text" name="nota" placeholder="Nota" required>
        <button type="submit">Salva Promemoria</button>
      </form>
    </div>

    <div>
      <h3>Elimina impegni</h3>
      <ul id="eventi-giorno"></ul>
    </div>
  </section>

  <script src="/professionista/agenda/calendario.js"></script>
</body>
</html>

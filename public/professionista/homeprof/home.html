<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard Professionista</title>
  <link rel="stylesheet" href="/professionista/homeprof/home.css" />
</head>

<body>
  <!-- Sezione 1 - Contenitore principale -->
  <div class="card horizontal main-container">
    <!-- Template 3: Messaggio di benvenuto -->
    <div class="welcomeBox">
      <span id="welcomeMessage" class="welcomeMessage">Bentornato</span>
    </div>

    <!-- Template 2: Promemoria -->
    <div class="card template2">
      <div class="card_title__container">
        <span class="card_title">Promemoria</span>
        <p class="card_paragraph">Attività da non dimenticare</p>
      </div>
      <hr class="line" />
      <ul class="card__list" id="promemoriaList"></ul>
      <button onclick="location.href='/professionista/agenda/calendario.html'" class="button">Vai alla tua agenda</button>
    </div>
    <!-- Template 2: Appuntamenti -->
    <div class="card template2">
      <div class="card_title__container">
        <span class="card_title">Appuntamenti</span>
        <p class="card_paragraph">Prossimi incontri</p>
      </div>
      <hr class="line" />
      <ul class="card__list" id="appuntamentiList"></ul>
      <button onclick="location.href='/professionista/agenda/calendario.html'" class="button">Vai alla tua agenda</button>
    </div>
  </div>

  <!-- Sezione 2 - Servizi -->
  <div class="services">
    <div class="card service-card" onclick="location.href='/professionista/il tuo profilo/profilo.html'">
      <div class="icon">👤</div>
      <span class="label">Il tuo profilo</span>
    </div>
    <div class="card service-card" onclick="location.href='/professionista/agenda/calendario.html'">
      <div class="icon">🗓️</div>
      <span class="label">La tua agenda</span>
    </div>
    <div class="card service-card" onclick="location.href='/professionista/i tuoi pazienti/pazienti.html'">
      <div class="icon">🩺</div>
      <span class="label">I tuoi pazienti</span>
    </div>
    <div class="card service-card" onclick="location.href='/views/DashBoardGiochi/DashBoardGiochi.html'">
      <div class="icon">🎮</div>
      <span class="label">I nostri giochi</span>
    </div>
  </div>
  
  <script src="/professionista/homeprof/home.js"></script>
</body>
</html>

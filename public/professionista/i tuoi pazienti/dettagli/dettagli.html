<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dettagli Paziente</title>
  <link rel="stylesheet" href="/professinista/i tuoi pazienti/dettagli/dettagli.css">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script defer src="/professinista/i tuoi pazienti/dettagli/dettagli.js"></script>
</head>
<body>
  <div class="card horizontal" style="font-size: 1.1rem; justify-content: space-between;">
    <div class="card_title__container" style="width: 100%; display: flex; flex-direction: column; gap: 0.5rem;">
      <div class="card_paragraph">ID Paziente: 00123 &nbsp; | &nbsp; Patologia: Afasia</div>
      <div class="card_paragraph">Nome: Mario &nbsp; | &nbsp; Cognome: Rossi</div>
      <div class="card_paragraph">Data di nascita: 12/03/1980 &nbsp; | &nbsp; <a href="#" style="color: var(--paragraph); text-decoration: underline;">Cartella Clinica</a></div>
    </div>
  </div>

  <div style="display: flex; flex-direction: column; gap: 2rem; max-width: 1100px; width: 100%;">
    <!-- Esercizi Assegnati -->
    <div class="card template2">
      <div class="card_title__container">
        <div class="card_title">Esercizi Assegnati</div>
        <hr class="line">
      </div>
      <table style="width: 100%; color: var(--white); font-size: 0.95rem; border-spacing: 0.5rem 0.3rem;">
        <thead>
          <tr style="text-align: left; color: var(--paragraph);">
            <th></th>
            <th>Gioco</th>
            <th>Scadenza</th>
            <th>Svolti/Assegnati</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>Memory</td>
            <td>20/05/2025</td>
            <td>3/5</td>
          </tr>
          <tr>
            <td><input type="checkbox" checked></td>
            <td>Puzzle</td>
            <td>22/05/2025</td>
            <td>4/4</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Assegna Nuovo Esercizio -->
    <div class="card template2">
      <div class="card_title__container">
        <div class="card_title">Assegna Nuovo Esercizio</div>
        <hr class="line">
      </div>
      <form>
        <label>Gioco:</label>
        <select class="custom-select">
          <option>Memory</option>
          <option>Puzzle</option>
          <option>Sequenze</option>
        </select>
        <br><br>
        <label>Ripetizioni:</label>
        <select class="custom-select">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        <br><br>
        <label>Scadenza:</label>
        <input type="date" class="custom-select">
        <br><br>
        <button class="button" type="submit">Assegna</button>
      </form>
    </div>

    <!-- Grafico Esercizi -->
    <div class="card template2">
      <div class="card_title__container">
        <div class="card_title">Esercizi settimanali</div>
        <hr class="line">
      </div>
      <div id="graficoEsercizi" style="width: 100%; height: 300px;"></div>
    </div>

    <!-- Grafico Media -->
    <div class="card template2">
      <div class="card_title__container">
        <div class="card_title">Media ultime 6 settimane</div>
        <hr class="line">
      </div>
      <div id="graficoMedia" style="width: 100%; height: 300px;"></div>
    </div>
  </div>
</body>
</html>

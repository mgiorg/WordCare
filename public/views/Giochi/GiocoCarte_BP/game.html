<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Giochiamo ins... BP</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: #a2cddb;
      /* Colore azzurrino */
      color: #000;
      /* Testo nero */
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #scoreDisplay {
      font-size: 20px;
      margin-bottom: 10px;
    }

    canvas {
      border: 2px solid #000;
      background-color: #f0f8ff;
      margin-bottom: 10px;
      width: 600px;
      height: 400px;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    button {
      font-size: 16px;
      margin: 5px;
      padding: 8px 16px;
      cursor: pointer;
    }

    #musicToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      z-index: 10000;
    }

    /* Effetto Glow */
    .glow {
      box-shadow: 0 0 20px 5px rgba(255, 255, 0, 0.8);
      /* Leggera illuminazione gialla */
    }

    /* Effetto Shake */
    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      25% {
        transform: translateX(-5px);
      }

      50% {
        transform: translateX(5px);
      }

      75% {
        transform: translateX(-5px);
      }
    }

    .shake {
      animation: shake 0.3s ease-in-out;
    }

    #exitButton {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #ff4d4d;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    #exitButton:hover {
      background-color: #c0392b;
    }
  </style>
</head>

<body>
  <button id="exitButton" onclick="window.history.back()">‚è¥
    Esci</button>
  <button id="musicToggle">üîá</button>
  <div id="scoreDisplay">Punteggio: 0</div>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div>
    <button id="btnCorrect">Corretto</button>
    <button id="btnWrong">Sbagliato</button>
  </div>
  <audio id="backgroundMusic" loop>
    <source src="background.mp3" type="audio/mpeg">
    Il tuo browser non supporta l'audio.
  </audio>
  <script src="/views/Giochi/GiocoCarte_BP/game.js"></script>
</body>

</html>

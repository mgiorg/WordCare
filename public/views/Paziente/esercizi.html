<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCare - Esercizi Paziente</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- CSS generali della dashboard -->
    <link rel="stylesheet" href="../../css/Paziente/paziente.css">
    <!-- CSS specifico per gli esercizi -->
    <link rel="stylesheet" href="../../css/Paziente/esercizi.css">
</head>

<body>
    <!-- Navbar identica a quella della dashboard -->
    <nav class="navbar">
        <div class="navbar-brand">WordCare</div>
        <div class="menu-toggle"><span></span><span></span><span></span></div>
        <ul class="navbar-links">
            <li><a href="/paziente"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/paziente/agenda"><i class="fas fa-calendar-alt"></i> Agenda</a></li>
            <li><a href="/paziente/esercizi"><i class="fas fa-tasks"></i> Esercizi</a></li>
        </ul>
        <div style="display: flex; align-items: center;">
            <div class="navbar-avatar" style="margin-right: 20px;"><img src="../../images/avatars/Avatar1.png"
                    alt="Avatar">
                <div class="avatar-dropdown">
                    <div class="user-name"></div>
                    <a href="/paziente/profilo"><i class="fas fa-user"></i> Il mio profilo</a>
                </div>
            </div>
            <a href="/logout">
                <button class="Btn">
                    <div class="sign"><svg viewBox="0 0 512 512">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z">
                            </path>
                        </svg></div>
                    <div class="text">Logout</div>
                </button>
            </a>
        </div>
    </nav>

    <main class="exercise-dashboard">
        <div id="exercise-container" class="exercise-container">
          <!-- Card popolate dinamicamente -->
        </div>
    
        <div class="no-results" style="display:none;">
          <p><i class="fas fa-exclamation-circle"></i> Nessun esercizio trovato.</p>
        </div>
    
        <div class="error" style="display:none;">
          <p><i class="fas fa-exclamation-triangle"></i> Errore nel caricamento degli esercizi.</p>
        </div>
      </main>
    
      <footer class="exercise-footer">
        <a class="link-dashboard" href="/paziente/esercitazione-libera">
          <i class="fas fa-dumbbell"></i> Allenati liberamente con tutti gli esercizi
        </a>
      </footer>
    
      <!-- Template nascosto per le card -->
      <template id="exercise-card-template">
        <div class="exercise-card">
          <img class="exercise-img" src="" alt="immagine esercizio">
          <div class="exercise-info">
            <h3 class="exercise-name"></h3>
            <p class="exercise-type"></p>
            <p class="exercise-note"></p>
            <span class="badge"></span>
          </div>
        </div>
      </template>

    <!-- Script generali e script esercizi -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer src="../../js/Paziente/paziente.js"></script>
    <script defer src="../../js/Paziente/esercizi.js"></script>
</body>

</html>

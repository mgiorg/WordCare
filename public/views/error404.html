<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errore - WordCare</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .error-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            color: #eee;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
            text-decoration: none;
        }

        .retry {
            background-color: #4CAF50;
            color: white;
        }

        .exit {
            background-color: #f44336;
            color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Oops! Qualcosa è andato storto</h1>
        <p>Si è verificato un errore durante l'operazione</p>
        <div class="buttons">
            <a href="/login" class="button retry">Riprova</a>
            <a href="/logout" class="button exit">Esci</a>
        </div>
    </div>
</body>
</html>
